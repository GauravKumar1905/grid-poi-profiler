services:
  - type: web
    name: grid-poi-profiler
    runtime: python
    repo: https://github.com/GauravKumar1905/grid-poi-profiler
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
